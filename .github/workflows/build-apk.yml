name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Verify Flutter installation
      run: flutter doctor -v
    
    # IMPORTANT: Change to the correct directory
    - name: Navigate to Flutter project directory
      run: cd medicine_reminder_app
    
    - name: Deep clean before build
      working-directory: medicine_reminder_app
      run: |
        flutter clean
        rm -rf build/
        rm -rf android/.gradle/
        rm -rf android/app/build/
    
    - name: Remove conflicting .kts files if present
      working-directory: medicine_reminder_app
      run: |
        rm -f android/app/build.gradle.kts
        rm -f android/build.gradle.kts
        echo "✅ Cleaned up any .kts files"
        
    - name: Get dependencies
      working-directory: medicine_reminder_app
      run: flutter pub get
      
    - name: Verify MainActivity.kt
      working-directory: medicine_reminder_app
      run: |
        echo "Checking MainActivity.kt for v2 embedding..."
        if grep -q "io.flutter.embedding.android.FlutterActivity" android/app/src/main/kotlin/com/example/medicine_reminder_app/MainActivity.kt; then
          echo "✅ MainActivity.kt uses v2 embedding"
        else
          echo "❌ MainActivity.kt does NOT use v2 embedding!"
          exit 1
        fi
      
    - name: Build APK (Debug)
      working-directory: medicine_reminder_app
      run: flutter build apk --debug --verbose
      
    - name: Build APK (Release)
      working-directory: medicine_reminder_app
      run: flutter build apk --release --verbose
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: medicine_reminder_app/build/app/outputs/flutter-apk/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: medicine_reminder_app/build/app/outputs/flutter-apk/app-release.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        files: |
          medicine_reminder_app/build/app/outputs/flutter-apk/app-debug.apk
          medicine_reminder_app/build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}